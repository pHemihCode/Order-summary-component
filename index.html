<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Order summary card</title>
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<div class="body-container">
<div class="container">
  <div class="top-image">
    <img src="images/illustration-hero.svg">
  </div>
  <h2>Order Summary</h2>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="subcontainer">
      <div class="side-one">
      <img src="images/icon-music.svg">
      <div class="plan">
        <h3>Annual Plan</h3>
        <p> $59.99/year</p>
      </div>
    </div>
    <div class="link">
      <a href="#">Change</a>
    </div>
    </div>
    <button type="button" class="btn"> Proceed to Payment</button>
    <div class="link-two">
      <a href="#">Cancel Order</a>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pHemihCode">pHemihCode</a>
  </div>
</div>
</body>
</html>
